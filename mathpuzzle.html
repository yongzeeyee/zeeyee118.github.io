<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Math Puzzle</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-6 col-md-8 col-sm-10 col-12 text-center">
        <h1 class="mb-4">Math Puzzle</h1>
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">What is the product of <span id="num1"></span> and <span id="num2"></span>?</h5>
            <input type="text" class="form-control my-3" id="answer" placeholder="Enter your answer">
            <button class="btn btn-primary" onclick="checkAnswer()">Submit</button>
            <button class="btn btn-secondary ml-2" onclick="generateQuestion()">New Question</button>
          </div>
        </div>
        <p id="result"></p >
      </div>
    </div>
  </div>

  <script>

    function generateQuestion() {
        var num1 = Math.floor(Math.random() * 10) + 1; // generate a random number between 1 and 10 (inclusive)
        var num2 = Math.floor(Math.random() * 10) + 1; // generate a random number between 1 and 10 (inclusive)

        document.getElementById("num1").textContent = num1;
        document.getElementById("num2").textContent = num2;
        document.getElementById("answer").value = "";
        document.getElementById("result").textContent = "";
    }


    function checkAnswer() {
      var num1 = parseInt(document.getElementById("num1").textContent);
      var num2 = parseInt(document.getElementById("num2").textContent);
      var answer = parseInt(document.getElementById("answer").value);
      var resultBox = document.getElementById("result");

      if (isNaN(answer)) {
        resultBox.innerHTML = "Please enter a valid number";
        return;
      }

      if (num1 * num2 == answer) {
        resultBox.innerHTML = "Congratulations! Your answer is correct!";
      } else {
        resultBox.innerHTML = "Sorry, your answer is incorrect. Please try again.";
      }
    }

    generateQuestion();
  </script>

</body>

</html>
